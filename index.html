<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>

        <nav class="fixed-top bg-white">

            <div class="debug container-fluid d-flex p-2">

                <img class="p-2 d-sm-none d-lg-inline" src="./assets/img/logo.svg" alt="logo">
                <img class="mobile_logo d-sm-inline d-lg-none" src="./assets/img/mobile-logo.png" alt="mobile_logo">

                <div width="90" class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="text" class="form-control search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="basic-addon1">
                </div>

                <div width="20" class="d-flex p-1">

                    <i class="fa-solid fa-list-ul text-secondary p-2 d-sm-none d-lg-inline"></i>
                    <i class="fa-solid fa-circle-question text-secondary p-2 d-sm-none d-lg-inline"></i>
                    <i class="fa-solid fa-ellipsis-vertical text-secondary p-2 d-sm-none d-lg-inline"></i>

                    <div class="dropdown">
                        <button class="btn dropdown-toggle p-1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li><button class="dropdown-item" type="button">Profilo</button></li>
                          <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                          <li><button class="dropdown-item" type="button">Logout</button></li>
                        </ul>
                      </div>

                </div>

            </div>

        </nav>

    </header>

    <main>

        <section class="top d-flex">

            <div class="sidebar">
                
               <div class="sidebar_top p-3 text-white"> 

                    <div>
                        <i class="fa-solid fa-house p-1"></i>
                        <span class="d-sm-none d-lg-inline">Home</span> 
                    </div>

                    <div>
                        <i class="fa-solid fa-chart-simple p-1"></i>
                        <span class="d-sm-none d-lg-inline">Stats</span> 
                    </div>

                    <div>
                        <i class="fa-solid fa-signal p-1"></i>
                        <span class="d-sm-none d-lg-inline">Signals</span> 
                    </div>
               </div>
               <div class="sidebar_bottom"> 

                    <div class="text-white p-3">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-sm-none d-lg-inline">Admin</span> 
                    </div>
               </div>
            
            </div>
            <div class="main_page">

                <div class="banner_student col-12 d-flex">
                    
                    <div class="col-6">

                        <div class="col-12 d-flex pt-3 ps-2">

                            <h3 class="p-2 text-white">Boolean</h3>
                            <button type="button" class="button_banner_student btn btn-primary m-2">Piano blaze</button>

                        </div>
                        <div class="col-12 d-flex">

                            <button type="button" class="button_banner_student btn btn-primary m-2">3 app</button>

                            <i class="fa-solid fa-angles-right pt-3 text-white"></i>

                            <i class="plus_apps fa-solid fa-plus rounded-5 m-2 p-2 d-sm-inline d-lg-none text-white"></i>

                            <button type="button" class="button_banner_student btn btn-primary m-2 d-sm-none d-lg-inline">Boolean mobile app</button>

                            <button type="button" class="button_banner_student btn btn-primary m-2 d-sm-none d-lg-inline">Boolean web app</button>

                            <button type="button" class="button_banner_student btn btn-primary m-2 d-sm-none d-lg-inline">Boolean blog app</button>
                            
                        </div>

                    </div>
                    <div class="col-3">

                        <div class="col-12 pt-3 ps-2 text-white">

                            <div>Studenti online negli ultimi 30 minuti</div>
                            <div class="fs-1 pt-3">125</div>

                        </div>
            

                    </div>
                    <div class="col-3">

                        <div class="col-12 pt-3 ps-2 text-white text-center">

                            <div>
                                
                                Nuovo Studente
                                <i class="fa-solid fa-plus border border-light rounded p-2"></i>
                            </div>
                            

                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
